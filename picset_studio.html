<body>
  <div id="root"></div>
  <!-- www → 裸域迁移：发送端（必须在 ES module 之前执行） -->
  <script>
    (function () {
      if (location.hostname !== 'www.picsetai.com') return;
      var p = location.pathname, s = location.search, h = location.hash;
      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        if (key && key.indexOf('sb-') === 0 && key.indexOf('-auth-token') > 0) {
          try {
            var obj = JSON.parse(localStorage.getItem(key));
            if (obj && obj.access_token && obj.refresh_token) {
              var payload = encodeURIComponent(obj.access_token + '|' + obj.refresh_token);
              location.replace('https://picsetai.com' + p + s + '#_migrate=' + payload);
              return;
            }
          } catch (e) { /* ignore */ }
        }
      }
      location.replace('https://picsetai.com' + p + s + h);
    })();
  </script>
